<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container grid grid-2--col">
        <!-- HEADER BOX -->
        <header class="section-heading-box">
          <h1 class="section-heading">
            Get<span> insights</span> that help your business grow.
          </h1>
          <p class="section-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <!-- ANALYSIS -->
          <div class="analysis">
            <div>
              <p class="num">10k+</p>
              <p class="discription">companies</p>
            </div>
            <div>
              <p class="num">314</p>
              <p class="discription">templates</p>
            </div>
            <div>
              <p class="num">12m+</p>
              <p class="discription">queries</p>
            </div>
          </div>
        </header>

        <!-- IMAGE BOX -->
        <div class="section-img-box">
          <img src="/images/image-header-desktop.jpg" alt="" />
        </div>

        <!-- <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mahmoud fouad</a>.
        </div> -->
      </div>
    </section>
  </body>
</html>
